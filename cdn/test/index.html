<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="lib/mocha/mocha.css">
</head>
<body>
    <div id="mocha"></div>
		<div id="ember-root-element" style="display: none"></div>
    <script src="lib/mocha/mocha.js"></script>
    <script>mocha.setup('bdd')</script>
    <!-- assertion framework -->
    <script src="lib/chai.js"></script>
    <script>var expect = chai.expect</script>

    <!-- include source files here... -->
		<script src="../app/bower_components/modernizr/modernizr.js"></script>
		<script src="../app/bower_components/jquery/jquery.js"></script>
		<script src="../app/bower_components/handlebars/handlebars.runtime.js"></script>
		<script src="../app/bower_components/ember/ember.js"></script>
		<script src="../app/bower_components/ember-data/ember-data.js"></script>
		<script src="../app/bower_components/foundation/js/foundation.min.js"></script>

		<script src="../.tmp/scripts/compiled-templates.js"></script>
		<script src="../.tmp/scripts/combined-scripts.js"></script>
		<script>
			App.setupForTesting();
			App.injectTestHelpers();
		</script>

    <!-- include spec files here... -->
		<script src="lib/adapter.js"></script>
		<script>
			Ember.Test.adapter = Ember.Test.MochaAdapter.create();
		</script>
    <script src="spec/test.js"></script>

    <script>
$(document).ready(function () {
			App.rootElement = "#ember-root-element";
	mocha.run()
});
		</script>
</body>
</html>
